<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WJ7TWX9T" height="0" width="0"
            style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div class="app-container">
        <!-- Top Navigation Bar -->
        <header class="top-header">
            <div class="brand">
                <i class="fa-solid fa-tv"></i>
                <span>IPTV Network</span>
            </div>

            <div class="header-actions">
                <div class="search-btn-wrapper">
                    <button class="icon-btn" id="search-toggle"><i class="fa-solid fa-search"></i></button>
                    <input type="text" id="search-input" placeholder="Search channels..." class="hidden">
                </div>
                <button class="icon-btn" id="theme-toggle"><i class="fa-solid fa-gear"></i></button>
                <!-- Using Gear as per image usually implies settings, but we use it for theme/settings -->
            </div>
        </header>

        <!-- Category Scroll Bar -->
        <div class="category-bar-container">
            <nav class="category-scroll" id="category-scroll">
                <button class="cat-pill active" data-filter="all">
                    <i class="fa-solid fa-border-all"></i> All Channels
                </button>
                <div class="nav-divider-vertical"></div>
                <!-- Dynamic Groups -->
            </nav>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Stats (Optional, kept hidden or small) -->
            <div class="content-header" style="display:none;">
                <h2 id="current-view-title">All Channels</h2>
                <span class="channel-count" id="channel-count">0 channels</span>
            </div>

            <!-- Channel Grid -->
            <div class="channel-grid" id="channel-grid">
                <!-- Channels injected here -->
                <div class="loading-spinner">
                    <i class="fa-solid fa-circle-notch fa-spin"></i>
                </div>
            </div>
        </main>
    </div>

    <!-- Video Player Modal -->
    <div class="player-modal" id="player-modal">
        <div class="player-content">
            <button class="close-player" id="close-player"><i class="fa-solid fa-xmark"></i></button>
            <div class="video-wrapper">
                <video id="video-player" controls autoplay></video>
            </div>
            <div class="player-info">
                <div class="player-header">
                    <h3 id="player-channel-name">Channel Name</h3>
                    <button class="fav-btn" id="player-fav-btn"><i class="fa-regular fa-heart"></i></button>
                </div>
                <span class="badge" id="player-channel-group">Group</span>
            </div>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
</body>
