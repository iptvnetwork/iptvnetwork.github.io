<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>IPTV Network</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/style.css">
  <meta name="description" content="Premium IPTV directory and player." />
</head>

<body>

  <div class="app-container">

    <!-- 1. Top Fixed Header -->
    <header class="top-header">
      <div class="header-left">
        <h1 class="brand">IPTV <span class="highlight">Network</span></h1>
      </div>

      <div class="header-center">
        <div class="search-bar">
          <svg class="search-icon" viewBox="0 0 24 24">
            <path fill="currentColor"
              d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
          </svg>
          <input id="search" type="search" placeholder="Search channels..." />
        </div>
      </div>

      <div class="header-right">
        <!-- Optional: User Profile or Settings/Info could go here -->
        <a href="https://github.com/iptvnetwork/iptvnetwork.github.io" target="_blank" class="github-link">
          <svg viewBox="0 0 24 24" width="24" height="24">
            <path fill="currentColor"
              d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.17 6.839 9.49.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.462-1.11-1.462-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.597 1.028 2.688 0 3.848-2.339 4.687-4.566 4.935.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12c0-5.523-4.477-10-10-10z" />
          </svg>
        </a>
      </div>
    </header>

    <!-- 2. Main Layout Grid -->
    <main class="main-layout">

      <!-- Left Panel: Content & Navigation -->
      <section class="left-panel">

        <!-- Category Filter (Pills) -->
        <div class="category-filter-area">
          <select id="groupFilter" class="category-select" style="display:none">
            <!-- Hidden select for JS logic compatibility, replaced by visual pills if desired or just styled select -->
            <option value="all">All</option>
          </select>
          <!-- We can keep the select for simplicity but style it nicely, or implement pill navigation in JS later.
               For this request, keeping it simple but placed correctly. -->
          <div class="filter-header">
            <h3>Channels <span id="channelCount" class="badge-count">0</span></h3>
            <div class="custom-select-wrapper">
              <select id="visibleGroupFilter"
                onchange="document.getElementById('groupFilter').value=this.value; document.getElementById('groupFilter').dispatchEvent(new Event('change'))">
                <option value="all">All Categories</option>
              </select>
            </div>
          </div>
        </div>

        <div id="channels" class="channels-grid"></div>
      </section>

      <!-- Right Panel: Fixed Player -->
      <aside class="right-panel">
        <div class="sticky-player-wrapper">
          <div class="video-container">
            <video id="player" controls playsinline crossorigin="anonymous"></video>
            <div class="player-overlay" id="playerOverlay">
              <div class="play-btn">
                <svg viewBox="0 0 24 24" width="48" height="48">
                  <path fill="currentColor" d="M8 5v14l11-7z" />
                </svg>
              </div>
            </div>
          </div>

          <div class="now-playing-info">
            <h2 id="currentChannelName">Ready to Watch</h2>
            <p id="currentChannelGroup" class="channel-tag">Select a channel</p>
          </div>
        </div>
      </aside>

    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
  <script src="assets/js/app.js"></script>
</body>

</html>
