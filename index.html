<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Network | Premium Live TV</title>
    <meta name="description" content="Watch high-quality live TV channels from around the world.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- HLS Player -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>

<body>

    <div class="app-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="brand">
                <i class="fa-solid fa-tv"></i>
                <span>IPTV<span class="highlight">Network</span></span>
            </div>

            <nav class="nav-menu">
                <button class="nav-item active" data-filter="all">
                    <i class="fa-solid fa-border-all"></i>
                    <span>All Channels</span>
                </button>
                <button class="nav-item" data-filter="favorites">
                    <i class="fa-solid fa-heart"></i>
                    <span>Favorites</span>
                </button>
                <div class="nav-divider"></div>
                <div class="group-list" id="group-list">
                    <!-- Dynamic Groups will be loaded here -->
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="top-bar">
                <div class="search-container">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" id="search-input" placeholder="Find a channel...">
                </div>
                <!-- Optional User/Settings area -->
                <div class="actions">
                    <button class="icon-btn" id="theme-toggle"><i class="fa-solid fa-moon"></i></button>
                </div>
            </header>

            <!-- Channel Grid -->
            <div class="content-area">
                <div class="section-title">
                    <h2 id="current-view-title">All Channels</h2>
                    <span class="channel-count" id="channel-count">0 channels</span>
                </div>

                <div class="channel-grid" id="channel-grid">
                    <!-- Channels will be injected here -->
                    <div class="loading-spinner">
                        <i class="fa-solid fa-circle-notch fa-spin"></i>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Video Player Modal -->
    <div class="player-modal" id="player-modal">
        <div class="player-content">
            <button class="close-player" id="close-player"><i class="fa-solid fa-xmark"></i></button>
            <div class="video-wrapper">
                <video id="video-player" controls autoplay></video>
            </div>
            <div class="player-info">
                <div class="player-header">
                    <h3 id="player-channel-name">Channel Name</h3>
                    <button class="fav-btn" id="player-fav-btn"><i class="fa-regular fa-heart"></i></button>
                </div>
                <span class="badge" id="player-channel-group">Group</span>
            </div>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
</body>

</html>
