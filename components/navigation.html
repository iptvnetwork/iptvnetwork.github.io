<!-- Left Panel: Content & Navigation -->
<section class="left-panel">
    <!-- Category Filter (Pills) -->
    <div class="category-filter-area">
        <select id="groupFilter" class="category-select" style="display:none">
            <option value="all">All</option>
        </select>
        <div class="filter-header">
            <h3>Channels <span id="channelCount" class="badge-count">0</span></h3>
            <div class="custom-select-wrapper">
                <select id="visibleGroupFilter"
                    onchange="document.getElementById('groupFilter').value=this.value; document.getElementById('groupFilter').dispatchEvent(new Event('change'))">
                    <option value="all">All Categories</option>
                </select>
            </div>
        </div>
    </div>

    <div id="channels" class="channels-grid"></div>
</section>
