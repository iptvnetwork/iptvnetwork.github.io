name: Update Channels

on:
  schedule:
    - cron: '0 2 * * *' # daily at 02:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run updater
        run: |
          python scripts/update_channels.py

      - name: Install ffprobe (optional checks)
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg || true

      - name: Run ffprobe checks (non-fatal)
        run: |
          python scripts/ffprobe_check.py || true

      - name: Create Pull Request with changes
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update channels.json and channels.valid.json [skip ci]"
          title: "chore: update channels.json"
          body: "Automated update of channel lists (generated by workflow)."
          base: ${{ github.ref_name }}
          branch: update/channels-${{ github.run_id }}
